<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${mode == 'edit' ? 'Edit Item' : 'Add Item'}">Item Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/items">Inventory App</a>
  </div>
</nav>

<div class="container mt-4">

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3" th:text="${mode == 'edit' ? 'Edit Item' : 'Add Item'}"></h5>

      <form th:object="${item}"
            th:action="${mode == 'edit'} ? @{/items/{id}(id=${item.id})} : @{/items}"
            method="post"
            class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">SKU</label>
          <input type="text" th:field="*{sku}" class="form-control" required />
          <div class="form-text" th:if="${mode == 'edit'}">Keep SKU unique.</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Quantity</label>
          <input type="number" th:field="*{quantity}" class="form-control" min="0" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input type="text" th:field="*{location}" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" th:field="*{price}" class="form-control" min="0" />
        </div>

        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-success" th:text="${mode == 'edit' ? 'Save Changes' : 'Add Item'}"></button>
          <a href="/items" class="btn btn-secondary">Cancel</a>
        </div>

      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
